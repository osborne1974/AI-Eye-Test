<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ClearVision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --secondary: #3f37c9;
            --accent: #f72585;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --white: #ffffff;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background-color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            margin-right: 0.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-danger {
            background-color: var(--accent);
            color: var(--white);
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
        }

        .section-title {
            margin-bottom: 2rem;
        }

        .section-title h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--primary-light);
        }

        th {
            background-color: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
        }

        tr:hover {
            background-color: var(--primary-light);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-approved {
            background-color: #10B981;
            color: white;
        }

        .status-pending {
            background-color: #F59E0B;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .error-message {
            color: var(--accent);
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--white);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--primary-light);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-group select {
            background-color: var(--white);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <i class="fas fa-eye"></i>
                    ClearVision
                </a>
                <div class="user-info">
                    <span id="username"></span>
                    <button class="btn btn-primary" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="content">
            <div class="section-title">
                <h2>Admin Dashboard</h2>
                <p>Manage users and their access to the MD portal</p>
                <button class="btn btn-primary" onclick="openNewUserModal()">
                    <i class="fas fa-plus"></i> Add New User
                </button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- New User Modal -->
    <div id="newUserModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeNewUserModal()">&times;</span>
            <h2>Add New User</h2>
            <form id="newUserForm" onsubmit="createNewUser(event)">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="newRole">Role</label>
                    <select id="newRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="dashboard">Dashboard</option>
                        <option value="both">Both (Admin + Dashboard)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>
    </div>

    <script>
        // Check authentication and admin status
        async function checkAuth() {
            try {
                const response = await fetch('/user/profile');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }
                const user = await response.json();
                if (user.role !== 'admin') {
                    window.location.href = '/';
                    return;
                }
                document.getElementById('username').textContent = `Welcome, ${user.username}`;
                loadUsers();
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/login.html';
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/auth/users');
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                const users = await response.json();
                const tableBody = document.getElementById('usersTableBody');
                tableBody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>
                            <select onchange="updateUserRole('${user.id}', this.value)" ${user.username === document.getElementById('username').textContent.split(', ')[1] ? 'disabled' : ''}>
                                <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                <option value="dashboard" ${user.role === 'dashboard' ? 'selected' : ''}>Dashboard</option>
                                <option value="both" ${user.role === 'both' ? 'selected' : ''}>Both</option>
                            </select>
                        </td>
                        <td>
                            <span class="status-badge ${user.approved ? 'status-approved' : 'status-pending'}">
                                ${user.approved ? 'Approved' : 'Pending'}
                            </span>
                        </td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td class="action-buttons">
                            <button class="btn btn-primary" onclick="approveUser('${user.id}')" ${user.approved ? 'disabled' : ''}>
                                Approve
                            </button>
                            <button class="btn btn-danger" onclick="deleteUser('${user.id}')" ${user.username === document.getElementById('username').textContent.split(', ')[1] ? 'disabled' : ''}>
                                Delete
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                showError('Failed to load users');
            }
        }

        // Approve user
        async function approveUser(userId) {
            try {
                const response = await fetch(`/auth/users/${userId}/approve`, {
                    method: 'PUT',
                    credentials: 'include'
                });
                if (!response.ok) {
                    throw new Error('Failed to approve user');
                }
                showSuccess('User approved successfully');
                loadUsers();
            } catch (error) {
                console.error('Error approving user:', error);
                showError('Failed to approve user');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            try {
                const response = await fetch(`/admin/users/${userId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }
                showSuccess('User deleted successfully');
                loadUsers();
            } catch (error) {
                showError('Failed to delete user');
            }
        }

        // Logout
        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                showError('Failed to logout');
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Modal functions
        function openNewUserModal() {
            document.getElementById('newUserModal').style.display = 'block';
        }

        function closeNewUserModal() {
            document.getElementById('newUserModal').style.display = 'none';
        }

        // Create new user
        async function createNewUser(event) {
            event.preventDefault();

            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        role
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('User created successfully');
                    closeNewUserModal();
                    loadUsers(); // Refresh the users table
                    document.getElementById('newUserForm').reset();
                } else {
                    showError(data.message || 'Failed to create user');
                }
            } catch (error) {
                console.error('Error creating user:', error);
                showError('An error occurred while creating the user');
            }
        }

        // Update user role
        async function updateUserRole(userId, newRole) {
            try {
                const response = await fetch(`/auth/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('User role updated successfully');
                    loadUsers(); // Refresh the users table
                } else {
                    showError(data.message || 'Failed to update user role');
                }
            } catch (error) {
                console.error('Error updating user role:', error);
                showError('An error occurred while updating the user role');
            }
        }

        // Check auth status on page load
        checkAuth();
    </script>
</body>

</html>
